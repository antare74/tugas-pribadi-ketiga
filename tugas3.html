<html>
    <head>
        <title>Antareja
        </title>
        <link rel="stylesheet" type="text/css" href="tugas3.css">
        <script src="tugas3.js"></script>
    </head>
    <body>
    <div class="header">
        <h1>Kalkulator Sederhana</h1>
    </div>
    <div class="Kalkulator">
        <input type='text' name='nilai' id="name_id" placeholder="Masukkan angka"/><br><br>
        <button onclick='tambah()'>+</button>
        <button onclick='kurang()'>-</button>
        <button onclick='bagi()'>/</button>
        <button onclick='kali()'>*</button><br><br>
        <button onclick='hasil()'>Cek Hasilnya!</button><br><br>
        <input type='text' name='jumlah' placeholder="Hasil"/><br><br>
        <input type="reset" value="Reset">
    </div>
    </body>
</html>
